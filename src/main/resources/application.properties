# Nom de l'application
spring.application.name=AppConAb

# Port du serveur
server.port=8081

# Configuration Tomcat
server.tomcat.max-swallow-size=1024MB
server.tomcat.max-http-form-post-size=1024MB

# Contexte du servlet
server.error.include-message=always
server.error.include-binding-errors=always

# Configuration multipart pour les uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

# Base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/appcongeab_db
spring.datasource.username=root
spring.datasource.password=

# HikariCP (pool de connexions)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
